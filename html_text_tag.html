<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 태그 연습</title>
</head>
<body>

<!-- 제목 태그 예시 -->
<h1>가장 큰 제목입니다</h1>
<h2>두 번째 제목</h2>
<h3>세 번째 제목</h3>
<h4>네 번째 제목</h4>
<h5>다섯 번째 제목</h5>
<h6>가장 작은 제목</h6>

<hr>

<!-- 문단 태그 예시 -->
<p>이것은 하나의 문단입니다.</p>
<p>문단은 자동으로 줄바꿈이 됩니다.</p>

<!-- 줄바꿈 태그 예시 -->
<p>
  줄바꿈이 필요할 때는<br>
  이렇게<br>
  태그를 사용합니다.
</p>

<hr>

<!-- 텍스트 강조 태그 예시 -->
<p><strong>강조된 문장입니다.</strong></p>
<p><em>기울여 강조한 문장입니다.</em></p>
<p><b>단순히 굵게 표시</b>합니다.</p>
<p><i>단순히 기울여 표시</i>합니다.</p>

</body>
</html>
